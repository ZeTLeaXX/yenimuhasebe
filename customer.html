<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Müşteri Paneli - MuhasebeApp</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <div class="container">
        <header>
            <div style="display: flex; justify-content: center; align-items: center; gap: 10px;">
                <h1><i class="fas fa-wallet"></i> Müşteri Paneli</h1>
            </div>
            <p id="company-name-display"></p>

            <div style="display: flex; justify-content: center; gap: 10px; margin-top: 1rem;">
                <!-- Logout removed for public access -->
            </div>
        </header>

        <div class="dashboard">
            <div class="card income-card">
                <h3>Gelir</h3>
                <p id="total-income">₺0.00</p>
                <i class="fas fa-arrow-up icon"></i>
            </div>
            <div class="card expense-card">
                <h3>Gider</h3>
                <p id="total-expense">₺0.00</p>
                <i class="fas fa-arrow-down icon"></i>
            </div>
            <div class="card balance-card">
                <h3>Net Bakiye</h3>
                <p id="net-balance">₺0.00</p>
                <i class="fas fa-coins icon"></i>
            </div>
        </div>

        <div class="content-grid" style="grid-template-columns: 1fr;"> <!-- Full width -->
            <!-- Recent Transactions (List) Only -->
            <div class="glass-panel">
                <div
                    style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; flex-wrap: wrap; gap: 10px;">
                    <h2><i class="fas fa-list"></i> İşlem Geçmişi</h2>

                    <div style="display: flex; gap: 8px;">
                        <button onclick="exportToPDF()" class="btn-primary"
                            style="width: auto; background: var(--danger-color); font-size: 0.85rem; padding: 0.5rem 1rem;">
                            <i class="fas fa-file-pdf"></i> PDF
                        </button>
                        <button onclick="exportToExcel()" class="btn-primary"
                            style="width: auto; background: var(--success-color); font-size: 0.85rem; padding: 0.5rem 1rem;">
                            <i class="fas fa-file-excel"></i> Excel
                        </button>
                    </div>
                </div>

                <!-- Filters -->
                <!-- Filters -->
                <div class="filters">
                    <div class="search-wrapper">
                        <input type="text" id="search-input" placeholder="İşlem ara...">
                        <i class="fas fa-search"></i>
                    </div>
                    <select id="filter-type">
                        <option value="all">Tümü</option>
                        <option value="income">Gelir</option>
                        <option value="expense">Gider</option>
                    </select>
                </div>

                <div class="list-container">
                    <ul id="transaction-list" class="transaction-list">
                        <!-- Transactions will be populated here -->
                    </ul>
                </div>
            </div>
        </div>

        <!-- Chart Section -->
        <div class="glass-panel">
            <h2><i class="fas fa-chart-pie"></i> Analiz & Rapor</h2>
            <div style="height: 350px; position: relative;">
                <canvas id="analysisChart"></canvas>
            </div>
        </div>

        <!-- Advanced Analysis Section -->
        <div class="glass-panel" id="advanced-analysis" style="margin-bottom: 2rem;">
            <h2><i class="fas fa-microchip"></i> Gelişmiş Finansal Analiz</h2>
            <div class="grid-2"
                style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1.5rem; margin-top: 1rem;">
                <div class="analysis-box"
                    style="background: rgba(255,255,255,0.03); padding: 1.5rem; border-radius: 12px; border: 1px solid rgba(255,255,255,0.05);">
                    <h4 style="color: var(--text-dim); margin-bottom: 0.5rem;"><i class="fas fa-history"></i> İşlem
                        Sıklığı</h4>
                    <p id="income-frequency" style="font-size: 0.9rem; margin-bottom: 0.3rem;">Gelir: <span
                            style="color: var(--success-color); font-weight: 600;">-</span></p>
                    <p id="expense-frequency" style="font-size: 0.9rem;">Gider: <span
                            style="color: var(--danger-color); font-weight: 600;">-</span></p>
                </div>
                <!-- Forecast removed/kept based on preference, keeping for now -->
                <div class="analysis-box"
                    style="background: rgba(255,255,255,0.03); padding: 1.5rem; border-radius: 12px; border: 1px solid rgba(255,255,255,0.05);">
                    <h4 style="color: var(--text-dim); margin-bottom: 0.5rem;"><i class="fas fa-crystal-ball"></i> 30
                        Günlük Tahmin</h4>
                    <div id="forecast-output">
                        <p style="font-size: 1.1rem; font-weight: 600;" id="forecast-balance">₺0.00</p>
                        <p style="font-size: 0.8rem; color: var(--text-dim);" id="forecast-trend">Mevcut trende göre
                            tahmini bakiye.</p>
                    </div>
                </div>
                <div class="analysis-box"
                    style="background: rgba(255,255,255,0.03); padding: 1.5rem; border-radius: 12px; border: 1px solid rgba(255,255,255,0.05);">
                    <h4 style="color: var(--text-dim); margin-bottom: 0.5rem;"><i class="fas fa-percentage"></i> Gider
                        Dağılım Özeti</h4>
                    <ul id="percent-summary"
                        style="list-style: none; padding: 0; font-size: 0.85rem; max-height: 100px; overflow-y: auto;">
                        <li style="color: var(--text-dim);">Veri bekleniyor...</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="auth.js"></script>
    <script src="customer_script.js"></script> <!-- Dedicated Customer Script -->
</body>

</html>
