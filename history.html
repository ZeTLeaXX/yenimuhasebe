<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MuhasebeApp - Geçmiş İşlemler</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
    </div>

    <div class="container">
        <header>
            <h1><i class="fas fa-history"></i> İşlem Geçmişi</h1>
            <p>Tüm gelir ve gider hareketleriniz</p>
        </header>

        <section class="content-grid" style="grid-template-columns: 1fr;">
            <div class="glass-panel">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                    <div class="filters" style="display: flex; gap: 10px; flex: 1; max-width: 600px;">
                        <input type="text" id="history-search" placeholder="İşlem ara..." style="flex: 1;">
                        <select id="history-filter" style="width: 150px;">
                            <option value="all">Tümü</option>
                            <option value="income">Gelirler</option>
                            <option value="expense">Giderler</option>
                        </select>
                    </div>

                    <a href="index.html" class="btn-primary" style="width: auto;">
                        <i class="fas fa-arrow-left"></i> Panale Dön
                    </a>
                </div>

                <div class="list-container" style="max-height: 70vh;">
                    <table style="width: 100%; border-collapse: collapse; color: var(--text-light);">
                        <thead>
                            <tr style="text-align: left; border-bottom: 1px solid var(--glass-border);">
                                <th style="padding: 1rem;">Tarih</th>
                                <th style="padding: 1rem;">Açıklama</th>
                                <th style="padding: 1rem;">Kategori</th>
                                <th style="padding: 1rem;">Tutar</th>
                                <th style="padding: 1rem;">İşlem</th>
                            </tr>
                        </thead>
                        <tbody id="history-table-body">
                            <!-- Rows will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="auth.js"></script>
    <div id="version-display"
        style="position: fixed; bottom: 10px; right: 10px; font-size: 0.75rem; color: var(--text-dim); opacity: 0.6; pointer-events: none; z-index: 1000;">
        v0.0.0
    </div>
    <script src="history.js"></script>
</body>

</html>
