<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol - Muhasebe Programı</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .auth-box {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .auth-box h2 {
            margin-bottom: 2rem;
            color: white;
        }

        .auth-footer {
            margin-top: 1.5rem;
            color: var(--text-dim);
            font-size: 0.9rem;
        }

        .auth-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.2);
            color: #fca5a5;
            border: 1px solid #ef4444;
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.2);
            color: #6ee7b7;
            border: 1px solid #10b981;
        }
    </style>
</head>

<body>
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
    </div>

    <div class="auth-container">
        <div class="glass-panel auth-box">
            <h2><i class="fas fa-user-plus"></i> Kayıt Ol</h2>

            <div id="alert" class="alert"></div>

            <form id="register-form">
                <div class="form-group">
                    <label>Kullanıcı Adı</label>
                    <input type="text" id="username" required minlength="3">
                </div>
                <div class="form-group">
                    <label>Şifre</label>
                    <input type="password" id="password" required minlength="6">
                </div>
                <button type="submit" class="btn-primary">Kayıt Ol</button>
            </form>

            <div class="auth-footer">
                Zaten hesabın var mı? <a href="login.html">Giriş Yap</a>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        document.getElementById('register-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const result = Auth.register(username, password);
            const alert = document.getElementById('alert');

            alert.textContent = result.message;
            alert.style.display = 'block';

            if (result.success) {
                alert.className = 'alert alert-success';
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 1500);
            } else {
                alert.className = 'alert alert-error';
            }
        });
    </script>
</body>

</html>
