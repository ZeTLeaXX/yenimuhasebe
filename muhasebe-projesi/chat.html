<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sohbet - Muhasebe Programı</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 600px;
        }

        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 12px;
            margin-bottom: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 80%;
            padding: 0.8rem 1.2rem;
            border-radius: 16px;
            position: relative;
            word-wrap: break-word;
        }

        .message.mine {
            align-self: flex-end;
            background: var(--primary-color);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.others {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            border-bottom-left-radius: 4px;
        }

        .message-header {
            font-size: 0.75rem;
            margin-bottom: 0.25rem;
            font-weight: 600;
            opacity: 0.8;
            display: flex;
            justify-content: space-between;
            gap: 1rem;
        }

        .input-area {
            display: flex;
            gap: 1rem;
        }

        .input-area input {
            flex: 1;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: white;
            outline: none;
        }

        .input-area button {
            width: auto;
            min-width: 60px;
            margin-top: 0;
            border-radius: 12px;
        }

        /* Scrollbar for messages */
        .messages-area::-webkit-scrollbar {
            width: 6px;
        }

        .messages-area::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        .messages-area::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }
    </style>
</head>

<body>
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <div class="container">
        <header>
            <h1><i class="fas fa-comments"></i> Genel Sohbet</h1>
            <p>Ekip İçi Mesajlaşma</p>
        </header>

        <section class="content-grid" style="grid-template-columns: 1fr;">
            <div class="glass-panel">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                    <h2><i class="fas fa-comment-alt"></i> Mesajlar</h2>
                    <a href="index.html" class="btn-primary"
                        style="width: auto; margin-top: 0; padding: 0.5rem 1rem; font-size: 0.9rem;">
                        <i class="fas fa-home"></i> Dön
                    </a>
                </div>

                <div class="chat-container">
                    <div id="messages" class="messages-area">
                        <!-- Messages will appear here -->
                    </div>

                    <form id="chat-form" class="input-area">
                        <input type="text" id="message-input" placeholder="Bir mesaj yaz..." autocomplete="off"
                            required>
                        <button type="submit" class="btn-primary">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </form>
                </div>
            </div>
        </section>
    </div>

    <script src="auth.js"></script>
    <script src="chat.js"></script>
</body>

</html>
