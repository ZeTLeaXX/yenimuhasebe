<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MuhasebeApp - Kayıt</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .auth-box {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .auth-box h2 {
            margin-bottom: 2rem;
            color: white;
        }

        .auth-footer {
            margin-top: 1.5rem;
            color: var(--text-dim);
            font-size: 0.9rem;
        }

        .auth-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.2);
            color: #fca5a5;
            border: 1px solid #ef4444;
        }
    </style>
</head>

<body>
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
    </div>

    <div class="auth-container">
        <div class="glass-panel auth-box">
            <h2><i class="fas fa-sign-in-alt"></i> Giriş Yap</h2>

            <div id="alert" class="alert alert-error"></div>

            <form id="login-form">
                <div class="form-group">
                    <label>E-posta Adresi</label>
                    <input type="email" id="email" required placeholder="ornek@email.com">
                </div>
                <div class="form-group">
                    <label>Şifre</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn-primary">Giriş Yap</button>
            </form>

            <div class="auth-footer">
                Hesabın yok mu? <a href="register.html">Kayıt Ol</a>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="auth.js"></script>
    <script>
        // Check if already logged in
        Auth.initAuthListener((user) => {
            if (user) {
                window.location.href = 'index.html';
            }
        });

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const btn = e.target.querySelector('button');
            btn.disabled = true;
            btn.textContent = 'Giriş Yapılıyor...';

            const result = await Auth.login(email, password);

            if (result.success) {
                window.location.href = 'index.html';
            } else {
                const alert = document.getElementById('alert');
                alert.textContent = result.message;
                alert.style.display = 'block';
                btn.disabled = false;
                btn.textContent = 'Giriş Yap';
            }
        });
    </script>
</body>

</html>
