<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onay Bekleniyor</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .pending-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 2rem;
            color: white;
        }

        .icon-box {
            font-size: 4rem;
            margin-bottom: 2rem;
            color: var(--warning-color, #eab308);
        }
    </style>
</head>

<body>
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
    </div>

    <div class="glass-panel pending-container">
        <div class="icon-box">
            <i class="fas fa-clock"></i>
        </div>
        <h1>Onay Bekleniyor</h1>
        <p style="color: var(--text-dim); margin: 1rem 0;">
            Hesabınız oluşturuldu ancak henüz bir şirkete atanmadınız.<br>
            Lütfen yöneticinizle iletişime geçin.
        </p>
        <button onclick="Auth.logout()" class="btn-secondary" style="margin-top: 2rem;">Çıkış Yap</button>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="auth.js"></script>
</body>

</html>
