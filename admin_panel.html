<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuraYazılım - Yönetici Paneli</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            color: white;
        }

        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        @media (max-width: 768px) {
            .grid-2 {
                grid-template-columns: 1fr;
            }
        }

        .section-title {
            color: var(--text-dim);
            margin-bottom: 1rem;
            font-size: 1.2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .list-group {
            list-style: none;
            padding: 0;
            max-height: 500px;
            overflow-y: auto;
        }

        .list-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .user-info {
            display: flex;
            flex-direction: column;
        }

        .user-email {
            font-weight: 600;
            color: white;
        }

        .user-status {
            font-size: 0.8rem;
            color: var(--text-dim);
        }

        .status-badge {
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 600;
        }

        .status-pending {
            background: rgba(234, 179, 8, 0.2);
            color: #fca5a5;
            border: 1px solid #eab308;
        }

        .status-active {
            background: rgba(16, 185, 129, 0.2);
            color: #6ee7b7;
            border: 1px solid #10b981;
        }

        .action-group {
            display: flex;
            gap: 0.5rem;
        }

        select {
            padding: 0.5rem;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            outline: none;
        }

        .btn-sm {
            padding: 0.5rem 1rem;
            font-size: 0.8rem;
        }
    </style>
</head>

<body>
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
    </div>

    <div class="admin-container">
        <div class="admin-header">
            <h2><i class="fas fa-user-shield"></i> Yönetici Paneli</h2>
            <button onclick="Auth.logout()" class="btn-secondary"><i class="fas fa-sign-out-alt"></i> Çıkış</button>
        </div>

        <div class="grid-2">
            <!-- Company Management -->
            <div class="glass-panel">
                <div class="section-title">
                    <span><i class="fas fa-building"></i> Şirketler</span>
                    <button class="btn-primary btn-sm" onclick="showAddCompanyModal()">+ Yeni</button>
                </div>
                <!-- Test Data Button -->
                <div class="card">
                    <h3>Test Verisi</h3>
                    <p>Belirtilen şirkete 100 adet rastgele işlem ekler.</p>
                    <div style="display:flex; gap:10px; margin-top:10px;">
                        <input type="text" id="target-company-name" placeholder="Şirket Adı (Örn: Yen Şirket)"
                            style="flex:1; padding:8px; border-radius:4px; border:1px solid #ddd;">
                        <button onclick="generateTestData()" class="btn-primary" style="background-color: #8b5cf6;">Veri
                            Ekle</button>
                    </div>
                </div>

                <div class="card">
                    <h3>Şirket Listesi</h3>
                    <ul id="company-list" class="user-list">
                        <!-- Companies will be loaded here -->
                    </ul>
                </div>
            </div>

            <!-- User Management -->
            <div class="glass-panel">
                <div class="section-title">
                    <span><i class="fas fa-users"></i> Kullanıcılar & Atamalar</span>
                </div>
                <ul id="user-list" class="list-group">
                    <!-- Loaded dynamically -->
                </ul>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="auth.js"></script>
    <script src="admin.js"></script>
</body>

</html>
